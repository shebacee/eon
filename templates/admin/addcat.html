{% extends "admin/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title>Add Category</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: url('https://i.imgur.com/NywCrTM.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 8% auto;
    }
    .form-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #444;
        margin-bottom: 25px;
    }
    .btn-custom {
        background-color: #5A189A;
        color: white;
        transition: 0.3s ease;
        width: 100%;
    }
    .btn-custom:hover {
        background-color: #7B2CBF;
    }
    input, textarea {
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Add New Category</div>
        <form action="/addcat_post" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category-name" class="form-label">Category Name</label>
                <input type="text" class="form-control" name="textfield" id="category-name" required pattern="[A-Za-z\s]{1,}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="textarea" id="description" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Add</button>
            </div>
        </form>
    </div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        var categoryName = document.getElementById('category-name').value.trim();
        var description = document.getElementById('description').value.trim();

        if (categoryName === "" || description === "") {
            alert("Please fill in all fields.");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
{% endblock %}
