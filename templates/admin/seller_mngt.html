{% extends "admin/index.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seller Management</title>

<style>
        /* Table Container */
        .table-container {
            width: 90%;
            margin: 30px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 15px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Stylish Grey Header */
        th {
            background-color: #444; /* Dark Grey */
            color: white !important; /* Ensuring white text */
            padding: 12px;
            font-size: 16px;
            text-transform: uppercase;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s ease-in-out;
        }

        /* Grey Button for Unblock */
        .btn-unblock {
            background-color: #666; /* Medium Grey */
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-unblock:hover {
            background-color: #444; /* Darker Grey */
        }

    </style>

</head>

<body>
    <form method="get"> <br><br><br>
        <table border="3">
            <tr>
                <th>SI</th>
                <th>Seller Name</th>
                <th>Email</th>
                <th>Certificate</th>
                <th>Actions</th>
            </tr>

            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.sellername }}</td>
                <td>{{ i.email }}</td>
                <td><a href="{{ i.certificate }}" class="btn">View Certificate</a></td>
                <td>
                    <a href="/sellerapprove/{{ i.LOGIN.id }}" class="btn approve">Approve</a>
                    <a href="/rejectseller/{{ i.LOGIN.id }}" class="btn reject">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form><br><br><br>
</body>
</html>

{% endblock %}
