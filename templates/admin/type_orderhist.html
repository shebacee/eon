{% extends "admin/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>/* Table Styles */
table {
    background-color: white; /* Solid white background for visibility */
    border-collapse: collapse;
    width: 80%; /* Adjust as needed */
}

th, td {
    background-color: white; /* Solid white cells */
    padding: 8px;
    text-align: center;
    border: 1px solid #ddd; /* Borders for better visibility */
    color: black; /* Ensure text is visible */
}

tr:nth-child(even) {
    background-color: #f9f9f9; /* Light gray for alternating rows */
}

tr:hover {
    background-color: #f1f1f1; /* Optional highlight on hover */
}
</style>
</head>

<body><pre>

</pre><form action="/orderhist_post#aa" align="center"  method="post">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Type</th>
      <td><label for="select"></label>
        <select name="select" id="select">
        <option value="customer">customer</option>
        <option value="seller">seller</option>
      </select></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-dark"/></th>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
