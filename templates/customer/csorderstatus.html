{% extends "customer/index.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Order Status</title>
<style>
    /* Table Styling */
    table {
        background: #f8f8f8;
        border-collapse: collapse;
        width: 60%;
        margin: 10% auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #333;
        color: white;
        font-weight: bold;
    }

    td {
        background: #fff;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s ease;
    }

    select:focus {
        border-color: #7a2f5b;
        box-shadow: 0 0 5px rgba(51, 7, 36, 0.5);
        outline: none;
    }

    /* Button Styling */
    .update-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #333; /* Dark Gray */
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .update-btn:hover {
        background-color: #222; /* Slightly darker on hover */
    }

    /* Centering button row */
    .button-row {
        text-align: center;
    }
</style>
</head>

<body>
    <form action="/csupdate_status_post/{{ id }}#aa" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ORDER STATUS</th>
                <td>
                    <select name="ord">
                        <option value="orderplaced">ORDER PLACED</option>
                        <option value="dispatched">DISPATCH</option>
                        <option value="shipped">SHIPPED</option>
                        <option value="out for delivery">OUT FOR DELIVERY</option>
                        <option value="delayed">DELAYED</option>
                        <option value="delivered">DELIVERED</option>
                        <option value="cancelled">CANCELLED</option>
                        <option value="returned">RETURNED</option>
                    </select><br><br><br><br><br><br><br><br><br>
                </td>
            </tr>
            <tr class="button-row">
                <td colspan="2"><button type="submit" class="update-btn">UPDATE</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
