{% extends "customer/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/cust_chpass_post">
    {% csrf_token %}
  <table width="450" border="0" align="center" style="margin-top: 10%; border-collapse: collapse; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 20px; color: #6a0dad;">
  <tr>
    <th width="200" style="padding: 12px; text-align: left; color: #6a0dad;">Current Password</th>
    <td width="250" style="padding: 12px;">
      <input type="password" name="textfield" id="textfield" class="styled-input" required/>
    </td>
  </tr>
  <tr>
    <th style="padding: 12px; text-align: left; color: #6a0dad;">New Password</th>
    <td style="padding: 12px;">
      <input type="password" name="textfield2" id="textfield2" class="styled-input" required />
    </td>
  </tr>
  <tr>
    <th style="padding: 12px; text-align: left; color: #6a0dad;">Confirm Password</th>
    <td style="padding: 12px;">
      <input type="password" name="textfield3" id="textfield3" class="styled-input" required/>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: center; padding: 15px;">
      <input type="submit" value="Submit" class="submit-btn">
    </td>
  </tr>
</table>

<style>
  /* Base input styling */
  .styled-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #6a0dad;
    border-radius: 5px;
    font-size: 16px;
    background: white; /* Text fields now purple */
    color: white; /* Text inside input fields is white */
    transition: all 0.3s ease-in-out;
  }

  /* Input focus effect */
  .styled-input:focus {
    border-color: #6a0dad;
    box-shadow: 0 0 10px rgba(106, 13, 173, 0.6);
    outline: none;
    transform: scale(1.05);
  }

  /* Submit button styling */
  .submit-btn {
    background: #6a0dad;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s ease-in-out;
  }

  /* Submit button hover effect */
  .submit-btn:hover {
    background: #580b99;
    transform: scale(1.05);
  }
</style>

</form><br><br><br>
</body>
</html>
{% endblock %}
