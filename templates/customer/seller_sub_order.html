{% extends "customer/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        /* Table Container */
        .table-container {
            width: 90%;
            margin: 30px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 15px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Stylish Grey Header */
        th {
            background-color: #444; /* Dark Grey */
            color: white !important; /* Ensuring white text */
            padding: 12px;
            font-size: 16px;
            text-transform: uppercase;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s ease-in-out;
        }

        /* Grey Button for Unblock */
        .btn-unblock {
            background-color: #666; /* Medium Grey */
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-unblock:hover {
            background-color: #444; /* Darker Grey */
        }

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action=""><br><br>
  <table width="713" border="1">
    <tr>
{#      <th width="133" scope="col">ORDER NO.</th>#}
        <th width="133" scope="col">IMAGE</th>
      <th width="217" scope="col">BOOK NAME</th>
      <th width="166" scope="col">QUANTITY</th>
    </tr>
    {% for i in data %}
    <tr>
{#      <td>{{ forloop.counter }}</td>#}
      <td >&nbsp;<img src="{{ i.BOOK.image }}" width="100" height="100" alt=""/></td>
      <td>&nbsp;{{ i.BOOK.book_name }}</td>
      <td>{{ i.quantity }}</td>
    </tr>
      {% endfor %}
  </table>
</form><br><br><br><br>
</body>
</html>
{% endblock %}
