{% extends "customer/index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/add_onlinebkreview_post/{{ id }}"><br><br>
  <table class="styled-table">
    <tr>
      <th>REVIEW</th>
      <td><input type="text" name="textfield3" id="textfield3" class="input-field" required/></td>
    </tr>
    <tr>
      <th>RATING</th>
      <td>
        <div class="rating-wrap">
            <fieldset class="rating">
                <input type="radio" name="star" id="star5" value="5"/><label for="star5">★</label>
                <input type="radio" name="star" id="star4" value="4"/><label for="star4">★</label>
                <input type="radio" name="star" id="star3" value="3"/><label for="star3">★</label>
                <input type="radio" name="star" id="star2" value="2"/><label for="star2">★</label>
                <input type="radio" name="star" id="star1" value="1"/><label for="star1">★</label>
            </fieldset>
        </div>
      </td>
    </tr>
    <tr>
  <th colspan="2" class="button-header">
    <input type="submit" name="button" id="button" value="SEND" class="styled-button" />
  </th>
</tr>
  </table>
</form><br><br>

<style>
/* General Table Styling */
.styled-table {
    width: 50%;
    max-width: 500px;
    margin: auto;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.styled-table th {
    background: darkgrey;
    color: #333;
    padding: 12px;
    text-align: left;
    font-weight: bold;
    width: 30%;
}

table tr:last-child th.button-header {
    background-color: lightgrey !important; /* Change this to your desired color */
    text-align: center;
    padding: 15px;
    color: white; /* Ensures text remains visible */
}

.styled-table td {
    background: #f4f4f4;
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

/* Input Field */
.input-field {
    width: 90%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #aaa;
    font-size: 16px;
}

/* Button Styling */
.styled-button {
    width: 100%;
    background: #ccc2ca;
    color: white;
    padding: 12px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.styled-button:hover {
    background: #4a148c;
}

/* Rating Section */
.rating-wrap {
    text-align: center;
    padding: 10px;
    background: #e0e0e0;
    border-radius: 5px;
}

/* Fix Star Order */
.rating {
    display: flex;
    flex-direction: row-reverse; /* Forces stars to start from left */
    justify-content: center;
    gap: 5px;
}

/* Star Styling */
.rating label {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
}

.rating input {
    display: none;
}

.rating input:checked ~ label,
.rating label:hover,
.rating label:hover ~ label {
    color: #F5E308;
}
</style>

</body>
</html>
{% endblock %}
