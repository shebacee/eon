{% extends "seller/bookview.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Edit Book</title>
<style>
  /* Centering the form container */
  .form-container {
    width: 90%;  /* 90% width */
    margin: auto; /* Centering */
    padding: 20px;
  }

  /* Styling the table */
  .styled-table {
    width: 90%; /* 90% width */
    margin: auto; /* Center */
    border-collapse: collapse;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
  }

  /* Table headers */
  .styled-table th {
    background-color: #444; /* Dark Grey Header */
    color: white;
    padding: 10px;
    text-align: left;
    width: 30%;
  }

  /* Table rows */
  .styled-table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    background-color: white;
  }

  /* Make text fields occupy full width */
  .styled-table input,
  .styled-table select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* File input styling */
  .file-input {
    width: 100%;
  }

  /* Centering the submit button */
  .center-btn {
    text-align: center;
    padding-top: 15px;
  }

  /* Button styling */
  .submit-btn {
    background: #333; /* Dark Grey */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    display: inline-block;
    width: 100%; /* Make button full width */
  }

  /* Button hover effect */
  .submit-btn:hover {
    background: #222; /* Slightly darker grey */
    transform: scale(1.05);
  }
</style>
</head>

<body>
<div class="form-container">
  <form id="form1" name="form1" method="post" action="/bookedit_post/{{ data2.id }}" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="styled-table">
      <tr>
        <th>IMAGE</th>
        <td>
          <img src="{{ data2.image }}" width="100" height="100" alt=""/>
          <input type="file" name="fileField" id="fileField" class="file-input" />
        </td>
      </tr>
      <tr>
        <th>BOOK</th>
        <td><input type="text" name="textfield" value="{{ data2.book_name }}" id="textfield" /></td>
      </tr>
      <tr>
        <th>AUTHOR</th>
        <td><input type="text" name="textfield2" value="{{ data2.author }}" id="textfield2" /></td>
      </tr>
      <tr>
        <th>GENRE</th>
        <td>
          <select name="cat">
            {% for i in data1 %}
            <option value="{{ i.id }}"{% if data.GENRE.categoryname == i.categoryname %} selected {% endif %}>{{ i.categoryname }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <th>DESCRIPTION</th>
        <td><input type="text" name="textfield5" value="{{ data2.description }}" id="textfield5" /></td>
      </tr>
      <tr>
        <th>PRICE</th>
        <td><input type="text" name="textfield6" value="{{ data2.price }}" id="textfield6" /></td>
      </tr>
      <tr>
        <th>DISCOUNT</th>
        <td><input type="text" name="textfield7" value="{{ data2.discount }}" id="textfield7" /></td>
      </tr>

      <tr>
        <th>TYPE</th>
        <td><input type="text" name="textfield12" value="{{ data2.type }}" id="textfield12" readonly/></td>
      </tr>
      <tr>
        <th>AVAILABILITY</th>
        <td><input type="text" name="textfield13" value="{{ data2.availability }}" id="textfield13" /></td>
      </tr>
      <tr>
        <th>NO. OF PAGES</th>
        <td><input type="text" name="textfield14" value="{{ data2.numberofpages }}" id="textfield14" /></td>
      </tr>
      <tr>
        <td colspan="2" class="center-btn">
          <input type="submit" name="button" id="button" value="Edit" class="submit-btn" />
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
{% endblock %}
