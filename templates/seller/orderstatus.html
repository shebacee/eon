{% extends 'seller/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
    /* Table Styling */
    table {
        background: #f8f8f8;
        border-collapse: collapse;
        width: 60%;
        margin: 10% auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #333;
        color: white;
        font-weight: bold;
    }

    td {
        background: #fff;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s ease;
    }

    select:focus {
        border-color: #7a2f5b;
        box-shadow: 0 0 5px rgba(51, 7, 36, 0.5);
        outline: none;
    }

    /* Button Styling */
    .update-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #333; /* Dark Gray */
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .update-btn:hover {
        background-color: #222; /* Slightly darker on hover */
    }

    /* Centering button row */
    .button-row {
        text-align: center;
    }
</style>
</head>

<body><form action="/update_order_status_post/{{ id }}#aa" method="post"><table width="338" border="1" align="center" style="margin-top: 10%">
    {% csrf_token %}
  <tr>
    <th width="141" scope="row">ORDER STATUS</th>
    <td width="181"><label for="textfield"></label>
     <select name="ord">
         <option value="orderplaced">ORDER PLACED</option>
         <option value="dispatched">DISPATCH</option>
         <option value="shipped">SHIPPED</option>
         <option value="out for delivery">OUT FOR DELIVERY</option>
         <option value="delayed">DELAYED</option>
         <option value="delivered">DELIVERED</option>
         <option value="returned">RETURNED</option>
     </select><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> </td>
  </tr>
    <tr>
    <th align="center" colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" /></th>
    </tr>
</table><br>
</form>
</body>
</html>
{% endblock %}
