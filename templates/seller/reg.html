<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="/static/reg_assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/reg_assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/reg_assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/reg_assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/reg_assets/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<style>
    .page-wrapper {
        background: #f5f5f5; /* Neutral light gray */
    }
</style>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Register</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/reg_seller_post" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield" required pattern="[A-Za-z\s]{1,}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield3" placeholder="enter a valid phone number" required pattern="\d{10}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield4" required>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield6" required>
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Pincode</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield7" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Certificate</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="fileField" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="textfield8" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Confirm Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="textfield5" required>
                                </div>
                            </div>
                        </div>
                        <div align="center">
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/reg_assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/reg_assets/vendor/select2/select2.min.js"></script>
    <script src="/static/reg_assets/vendor/datepicker/moment.min.js"></script>
    <script src="/static/reg_assets/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/reg_assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
