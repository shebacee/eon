<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/seller_editcat_post/{{ view.id }}">
    {% csrf_token %}
  <table width="315" border="1" align="center" style="margin-top: 10%">
    <tr>
      <th width="176" scope="row">Category name</th>
      <td width="123"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ view.categoryname }}" /></td>
    </tr>
      <tr>
      <th width="176" scope="row">Description</th>
      <td width="123"><label for="textfield"></label>
        <label for="textarea"></label>
          <textarea name="textarea" id="textarea"  cols="45" rows="5">{{ view.discription }}</textarea></td>

    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="EDIT" /></th>
    </tr>
  </table>
</form>
</body>
</html>
